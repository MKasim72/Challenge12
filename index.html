<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
        }
        .container{
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .box{
            /* height: 50px; */
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 0.5s;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        const generateRandom = () => {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            
            return `rgb(${r},${g},${b})`
        }
        let boxes = document.querySelector(".container").children
        setInterval(()=>Array.from(boxes).forEach(box=>{
            box.style.background = generateRandom()
        }),500)
        
    </script>
</body>
</html>
